<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="cal.css">
</head>
<body>
    <div class="container bg-black">
        <h1 class="head"> Classic Calculator</h1>
        <input class="inp" type="text"/>
        <div class="row">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="yel">*</button>
        </div>
        <div class="row">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="yel">/</button>
        </div>
        <div class="row">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="yel">+</button>
        </div>
        <div class="row">
            
            <button>0</button>
            <button>.</button>
            <button>=</button>
            <button class="yel">-</button>
        </div>
        <div class="row">
            <button class="clear">C</button>
        </div>
    </div>
    <script src="cal.js"></script>
</body>
</html>
